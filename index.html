<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="imageCol">
        <div class="nameBannerCol">
          <img class="odin-logo" src="/assets/odin-lined.png" />
          <div class="bannerName">Odin</div>
        </div>
        <div class="credits">Photo by XYZ on Whiplash</div>
      </div>
      <div class="formCol">
        <h2>
          This is not real online service! You know you need something like this in your life to help you realize your
          deepest dreams. Sign up <span>now</span> to get started.
        </h2>
        <h2>
          You
          <span>know</span>
          you want to
        </h2>
        <form>
          <fieldset>
            <h2 class="formTitle">Let's do this!</h2>
            <div class="inputs">
              <div class="firstInputColumn">
                <div class="input">
                  <label>First name</label>
                  <input type="text" />
                </div>
                <div class="input">
                  <label>Email</label>
                  <input type="text" />
                </div>
                <div class="input">
                  <label>Password</label>
                  <input type="text" />
                </div>
              </div>
              <div class="secondInputColumn">
                <div class="input">
                  <label>Last name</label>
                  <input type="text" />
                </div>
                <div class="input">
                  <label>Phone number</label>
                  <input type="text" />
                </div>
                <div class="input">
                  <label>Confirm password</label>
                  <input type="text" />
                </div>
              </div>
            </div>
          </fieldset>
          <button class="submit" type="submit">Create Account</button>
        </form>
        <p class="account">Already have an account? <span>Log in</span></p>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
