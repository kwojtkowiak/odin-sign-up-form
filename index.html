<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-up Form</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="imageCol">
        <div class="nameBannerCol">
          <img class="odin-logo" src="/assets/odin-lined.png" />
          <div class="bannerName">Odin</div>
        </div>
        <div class="credits">Photo by XYZ on Whiplash</div>
      </div>
      <div class="formCol">
        <h2>
          This is not real online service! You know you need something like this in your life to help you realize your
          deepest dreams. Sign up <span>now</span> to get started.
        </h2>
        <h2 class="minorText">
          You
          <span>know</span>
          you want to.
        </h2>
        <form>
          <fieldset>
            <h2 class="formTitle">Let's do this!</h2>
            <div class="inputs">
              <div class="inputColumn">
                <div class="input">
                  <label for="firstName">First name</label>
                  <input type="text" id="firstName" name="firstName" required />
                </div>
                <div class="input">
                  <label for="email">Email</label>
                  <input type="email" id="email" name="email" required />
                </div>
                <div class="input">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    pattern="(?=.*\d).{6,}"
                    title="Please enter a password that has at least 6 characters and 1 digit"
                    minlength="6"
                    onChange="onChange()"
                    required
                  />
                </div>
              </div>
              <div class="inputColumn">
                <div class="input">
                  <label for="lastName">Last name</label>
                  <input type="text" id="lastName" name="lastName" required />
                </div>
                <div class="input">
                  <label for="phone">Phone number</label>
                  <input type="text" id="phone" name="phone" minlength="9" maxlength="9" placeholder="123456789" />
                </div>
                <div class="input">
                  <label for="repeatPassword">Confirm password</label>
                  <input type="password" id="repeatPassword" name="repeatPassword" onChange="onChange()" required />
                </div>
              </div>
            </div>
          </fieldset>
          <button class="submit" type="submit">Create Account</button>
        </form>
        <p class="account">Already have an account? <span>Log in</span></p>
      </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
